<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<main>
<div class="container">
   <div class="maincontainer" role='main'> 
   <div class='bluepart'>
 <h4 class='center'>Your Result</h4>
 <div class="circle-container">
 <div id="circle">
  <h1>76</h1>
  <p>of 100</p>
</div>
</div>
 <p class='center second'>Great</p>
 <div class="bluetext"><p>You scored higher than 65% of the people who have taken these tests.</p>
 </div>

   </div>
   <div class='summary'>
 <h5>Summary</h5>
<div class="box red">
 <p>Reaction</p><p class='words top'>80 <span class='fade'>/ 100</span></p>
</div>
  <div class="box yellow">
  <p>Memory</p><p class='words top'>92 <span class='fade'>/ 100</span></p>
</div>
  <div class="box green">
<p>Verbal</p> <p class='words bottom'>61 <span class='fade'>/ 100</span></p>
</div>
  <div class="box blue">
<p>Visual</p><p class='words bottom'>72 <span class='fade'>/ 100</span></p>
</div>
  <button>Continue</button>
   </div>
</div>
</div>
</main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">@shalomkerry</a>.
  </div>
  
</body>
</html>
